<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HM Producci칩n & Entregas</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="hm_mail_icon_512x512.png" type="image/png" />
</head>
<body>
  <header>
    <h1>游닂 HM Producci칩n & Entregas</h1>
    <button id="addClientBtn">A침adir trabajo</button>
  </header>

  <main>
    <h2>Trabajos pendientes</h2>
    <table id="clientTable">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Trabajo</th>
          <th>Entrega</th>
          <th>Estado</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientList"></tbody>
    </table>

    <div class="paneles">
      <section class="panel">
        <h3>游눫 Notas</h3>
        <button id="addNoteBtn">+ A침adir nota</button>
      </section>

      <section class="panel">
        <h3>游늹 Archivos</h3>
        <button id="uploadBtn" disabled>+ Subir archivo</button>
      </section>

      <section class="panel">
        <h3>游늰 Agenda</h3>
        <a href="https://calendar.google.com" target="_blank">
          <button>Agenda</button>
        </a>
      </section>
    </div>

    <div class="send-btn">
      <button id="sendPdfBtn">游닋 Enviar al cliente</button>
    </div>
  </main>

  <!-- Modales -->
  <div id="clientModal" class="modal">
    <div class="modal-content">
      <h3>Agregar cliente</h3>
      <input type="text" id="cliente" placeholder="Nombre">
      <input type="text" id="pedido" placeholder="Trabajo">
      <input type="date" id="entrega">
      <select id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Listo">Listo</option>
        <option value="Entregado">Entregado</option>
      </select>
      <input type="email" id="correo" placeholder="Correo">
      <button id="guardarBtn">Guardar</button>
      <button id="cancelarBtn">Cancelar</button>
    </div>
  </div>

  <div id="notaModal" class="modal">
    <div class="modal-content">
      <h3>Escribe una nota</h3>
      <textarea id="notaTexto" placeholder="Nota"></textarea>
      <button id="guardarNotaBtn">Guardar</button>
      <button id="cancelarNotaBtn">Cancelar</button>
    </div>
  </div>

  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <h3>Enviar PDF</h3>
      <select id="clienteSelect"></select>
      <textarea id="notasPDF" placeholder="Notas adicionales"></textarea>
      <button id="enviarPDF">Enviar PDF al cliente</button>
      <button id="cancelarPDF">Cancelar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
