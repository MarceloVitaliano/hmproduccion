<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Producción & Entregas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>HM Producción & Entregas</h1>
      <button class="btn-add" onclick="abrirFormulario()">+ Añadir trabajo</button>
    </header>

    <section class="trabajos">
      <h2>Trabajos pendientes</h2>
      <div class="tabla-responsive">
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Trabajo</th>
              <th>Entrega</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-clientes"></tbody>
        </table>
      </div>
    </section>

    <section class="acciones">
      <div class="card" onclick="abrirModalNotaIcono()">
        <img src="icons/note.svg" alt="Notas" />
        <span>+ Añadir nota</span>
      </div>
      <div class="card disabled">
        <img src="icons/clip.svg" alt="Archivos" />
        <span>+ Subir archivo</span>
      </div>
      <div class="card" onclick="abrirAgenda()">
        <img src="icons/calendar.svg" alt="Agenda" />
        <span>Agenda</span>
      </div>
    </section>

    <footer>
      <button class="btn-enviar" onclick="abrirModalPDFUltimo()">
        <img src="icons/send.svg" alt="Enviar" />
        Enviar al cliente
      </button>
    </footer>

    <!-- Aquí siguen los modales -->
    <div id="modal-formulario" class="modal">...</div>
    <div id="modal-nota" class="modal">...</div>
    <div id="modal-pdf" class="modal">...</div>

    <script src="script.js"></script>
  </div>
</body>
</html>
