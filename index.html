<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Producci칩n & Entregas</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="hm_mail_icon_512x512.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="titulo-principal">游닍 HM Producci칩n & Entregas</h1>

  <button id="abrirFormulario" class="boton-abrir">+ Agregar trabajo</button>

  <div id="formularioEmergente" class="modal">
    <div class="modal-contenido">
      <h2>Nuevo trabajo</h2>
      <input type="text" id="nombre" placeholder="Nombre del cliente" />
      <input type="email" id="correo" placeholder="Correo del cliente" />
      <input type="text" id="pedido" placeholder="Pedido" />
      <input type="date" id="fecha" />
      <select id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Listo">Listo</option>
        <option value="Entregado">Entregado</option>
      </select>
      <button id="guardarCliente">Guardar trabajo</button>
      <button id="cerrarFormulario">Cerrar</button>
    </div>
  </div>

  <table id="tablaClientes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Pedido</th>
        <th>Entrega</th>
        <th>Estado</th>
        <th>Notas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla"></tbody>
  </table>

  <div class="botones-inferiores">
    <button id="btnNota">+ A침adir nota</button>
    <button id="btnArchivo" disabled>+ Subir archivo</button>
    <button id="btnAgenda">Agenda</button>
    <button id="btnEnviarPDF">Enviar PDF al cliente</button>
  </div>

  <!-- Modal para a침adir nota -->
  <div id="modalNota" class="modal">
    <div class="modal-contenido">
      <h3>A침adir nota al cliente</h3>
      <textarea id="notaTexto" placeholder="Escribe una nota..."></textarea>
      <button id="guardarNota">Guardar nota</button>
      <button onclick="cerrarModal('modalNota')">Cerrar</button>
    </div>
  </div>

  <!-- Modal para enviar PDF -->
  <div id="modalPDF" class="modal">
    <div class="modal-contenido">
      <h3>Enviar PDF al cliente</h3>
      <select id="clienteSeleccionado"></select>
      <textarea id="notasPDF" placeholder="Notas para el PDF..."></textarea>
      <button id="enviarPDF">Enviar PDF</button>
      <button onclick="cerrarModal('modalPDF')">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
