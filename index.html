<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Producción & Entregas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="hm_mail_icon_512x512.png" type="image/png" />
</head>
<body>
  <header>
    <h1>HM Producción & Entregas</h1>
    <button id="add-client-btn">Añadir trabajo</button>
  </header>

  <main>
    <section>
      <h2>Trabajos pendientes</h2>
      <table id="clients-table">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Trabajo</th>
            <th>Entrega</th>
            <th>Estado</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas dinámicas se insertarán aquí -->
        </tbody>
      </table>
    </section>

    <section class="section-container">
      <div class="section-box">
        <p>🗨️ Notas</p>
        <button id="add-note-btn">+ Añadir nota</button>
      </div>

      <div class="section-box">
        <p>📎 Archivos</p>
        <button disabled>+ Subir archivo</button>
      </div>

      <div class="section-box">
        <p>📅 Agenda</p>
        <button onclick="abrirCalendario()">Agenda</button>
      </div>
    </section>

    <div class="send-btn-container">
      <button class="send-btn" onclick="abrirModalPDF()">
        ✈️ Enviar al cliente
      </button>
    </div>
  </main>

  <!-- Modal para añadir cliente -->
  <div id="modal-add-client" class="modal hidden">
    <!-- Contenido dinámico desde script.js -->
  </div>

  <!-- Modal para añadir nota -->
  <div id="modal-note" class="modal hidden">
    <!-- Contenido dinámico desde script.js -->
  </div>

  <!-- Modal para enviar PDF -->
  <div id="modal-pdf" class="modal hidden">
    <!-- Contenido dinámico desde script.js -->
  </div>

  <script src="script.js"></script>
</body>
</html>
