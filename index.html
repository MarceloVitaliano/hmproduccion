<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="frontend/hm_mail_icon_512x512.png" />
  <title>HM Producción & Entregas</title>
</head>
<body>
  <h1>📦 HM Producción & Entregas</h1>
  <div class="botones-superiores">
    <button id="abrirModal">➕ Añadir trabajo</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Pedido</th>
        <th>Entrega</th>
        <th>Estado</th>
        <th>Notas</th>
        <th>Correo</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody id="tabla-trabajos"></tbody>
  </table>

  <div class="acciones">
    <button onclick="abrirNota()">📝 +Añadir nota</button>
    <button disabled>📎 +Subir archivo</button>
    <a href="https://calendar.google.com" target="_blank"><button>🗓️ Agenda</button></a>
    <button onclick="abrirEnvioPDF()">📧 Enviar PDF al cliente</button>
  </div>

  <!-- Modal para agregar trabajo -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h2>Nuevo trabajo</h2>
      <input id="cliente" type="text" placeholder="Nombre del cliente" />
      <input id="pedido" type="text" placeholder="Descripción del pedido" />
      <input id="entrega" type="date" />
      <select id="estado">
        <option>Pendiente</option>
        <option>En proceso</option>
        <option>Listo</option>
        <option>Entregado</option>
      </select>
      <input id="correo" type="email" placeholder="Correo del cliente" />
      <button onclick="guardarTrabajo()">Guardar trabajo</button>
    </div>
  </div>

  <!-- Modal para añadir nota -->
  <div id="modalNota" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarNota()">&times;</span>
      <h2>Agregar nota</h2>
      <textarea id="notaTexto" placeholder="Escribe tu nota..."></textarea>
      <button onclick="guardarNota()">Guardar nota</button>
    </div>
  </div>

  <!-- Modal para enviar PDF -->
  <div id="modalPDF" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarEnvioPDF()">&times;</span>
      <h2>Enviar PDF</h2>
      <select id="clienteSeleccionado"></select>
      <textarea id="notasPDF" placeholder="Escribe las notas que aparecerán en el PDF..."></textarea>
      <button onclick="enviarPDF()">Enviar PDF</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
