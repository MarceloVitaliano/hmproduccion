<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Producción & Entregas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="hm_mail_icon_512x512.png" />
</head>
<body>
  <header>
    <h1>HM Producción & Entregas</h1>
    <button id="btnAbrirModal">➕ Añadir trabajo</button>
  </header>

  <main>
    <h2>Trabajos pendientes</h2>
    <table id="tablaTrabajos">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Trabajo</th>
          <th>Entrega</th>
          <th>Estado</th>
          <th>Correo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="dashboard">
      <section class="tarjeta">
        <h3>💬 Notas</h3>
        <button id="btnNota">+ Añadir nota</button>
      </section>

      <section class="tarjeta">
        <h3>📎 Archivos</h3>
        <button id="btnArchivo" disabled>+ Subir archivo</button>
      </section>

      <section class="tarjeta">
        <h3>📅 Agenda</h3>
        <button id="btnAgenda">Agenda</button>
      </section>
    </div>

    <div class="pdfContainer">
      <textarea id="notaPdf" placeholder="Notas adicionales"></textarea>
      <button id="btnEnviarPdf">✈️ Enviar al cliente</button>
    </div>
  </main>

  <!-- Modal para añadir trabajo -->
  <div class="modal" id="modalFormulario">
    <form id="formularioTrabajo">
      <label>
        Cliente:
        <input type="text" id="cliente" required />
      </label>
      <label>
        Trabajo:
        <input type="text" id="trabajo" required />
      </label>
      <label>
        Entrega:
        <input type="date" id="entrega" required />
      </label>
      <label>
        Estado:
        <select id="estado">
          <option>Pendiente</option>
          <option>En proceso</option>
          <option>Listo</option>
          <option>Entregado</option>
        </select>
      </label>
      <label>
        Correo:
        <input type="email" id="correo" required />
      </label>
      <div class="botonesFormulario">
        <button type="submit">Guardar</button>
        <button type="button" id="cerrarModal">Cancelar</button>
      </div>
    </form>
  </div>

  <!-- Modal para añadir nota -->
  <div class="modal" id="modalNota">
    <textarea id="notaTexto" placeholder="Escribe una nota..."></textarea>
    <div class="botonesFormulario">
      <button id="guardarNota">Guardar</button>
      <button id="cerrarNota">Cancelar</button>
    </div>
  </div>

  <!-- Modal PDF -->
  <div class="modal" id="modalPdf">
    <label for="clientePdf">Selecciona cliente:</label>
    <select id="clientePdf"></select>
    <textarea id="notaAdicional" placeholder="Escribe una nota para el PDF"></textarea>
    <div class="botonesFormulario">
      <button id="enviarPdfAhora">Enviar PDF al cliente</button>
      <button id="cerrarPdf">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
