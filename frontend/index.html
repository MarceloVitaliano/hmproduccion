
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HM Producción & Entregas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Enviar Actualización de Pedido</h1>
  <form id="pedido-form">
    <label>Cliente</label>
    <input type="text" id="cliente" required />

    <label>Tipo de trabajo</label>
    <input type="text" id="tipo" required />

    <label>Fecha estimada de entrega</label>
    <input type="date" id="fecha_entrega" required />

    <label>Estado actual</label>
    <input type="text" id="estado" required />

    <label>Notas</label>
    <textarea id="notas" rows="4"></textarea>

    <label>Correo del cliente</label>
    <input type="email" id="email" required />

    <button type="submit">Enviar PDF al cliente</button>
  </form>

  <script>
    document.getElementById('pedido-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        cliente: document.getElementById('cliente').value,
        tipo: document.getElementById('tipo').value,
        fecha_entrega: document.getElementById('fecha_entrega').value,
        estado: document.getElementById('estado').value,
        notas: document.getElementById('notas').value,
        email: document.getElementById('email').value
      };

      const res = await fetch('https://hmproduccion-backend.onrender.com/generate-pdf', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('✅ PDF enviado correctamente al cliente.');
      } else {
        alert('❌ Ocurrió un error al enviar el correo.');
      }
    });
  </script>
</body>
</html>
